<!doctype html>
<html lang="eng">
    <head>
        <meta charset ="utf-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title text="center">Drum Machine</title>
        
        <script>
            function play(str) {
                if (str == "q" || str == "Q"){
                    document.getElementById('display').innerText = "Q-Heater-1.mp3";
                }else if (str == "w" || str == "W"){
                    document.getElementById('display').innerText = "W-Heater-2.mp3";
                }else if (str == "e" || str == "E"){
                    document.getElementById('display').innerText = "E-Heater-3.mp3";
                }else if (str == "a" || str == "A"){
                    document.getElementById('display').innerText = "A-Heater-4_1.mp3";
                }else if (str == "s" || str == "S"){
                    document.getElementById('display').innerText = "S-Heater-6.mp3";
                }else if(str == "d" || str == "D"){
                    document.getElementById('display').innerText = "D-Dsc_Oh.mp3";
                }else if (str == "z" || str == "Z"){
                    document.getElementById('display').innerText = "Z-Kick_n_Hat.mp3";
                }else if (str == "x" || str == "X"){
                    document.getElementById('display').innerText = "X-RP4_KICK_1.mp3";
                }else if(str == "c" || str == "C"){
                    document.getElementById('display').innerText = "C-Cev_H2.mp3";} 
                console.log (str, "<= the string passed in")
                var audio = document.getElementById(str);
                audio.play();
            }

            window.document.onkeydown = function(event){
                let keystroke = event.key
                if (keystroke == "q" || keystroke == "Q"){
                    play("Q");
                } else if (keystroke == "w" || keystroke == "W"){
                    play("W");
                } else if (keystroke == "e" || keystroke == "E"){
                    play("E");
                }else if (keystroke == "a" || keystroke == "A"){
                    play("A");
                }else if (keystroke == "s" || keystroke == "S"){
                    play("S");
                }else if (keystroke == "d" || keystroke == "D"){
                    play("D");
                }else if (keystroke == "z" || keystroke == "Z"){
                    play("Z");
                }else if (keystroke == "x" || keystroke == "X"){
                    play("X");
                }else if (keystroke == "c" || keystroke == "C"){
                    play("C");
                }
            }
        </script>
        </head>
    <body>

        <div class="container text-center" id="drum-machine">
            <h1 class="text-center">Drum Machine</h1>
            <div class="card my-3">
                <div class="card-body">
                    <div class="text-center" id="display">this is display</div>
                </div>
            </div>
            <button class="drum-pad btn btn-primary" id="drum-1" onclick="play('Q')">Q
                <audio src="./clip/Q-Heater-1.mp3" class="clip" id="Q"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-2" onclick="play('W')">W
                <audio src="./clip/W-Heater-2.mp3" class="clip" id="W"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-3" onclick="play('E')">E
                <audio src="./clip/E-Heater-3.mp3" class="clip" id="E"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-4" onclick="play('A')">A
                <audio src="./clip/A-Heater-4_1.mp3" class="clip" id="A"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-5" onclick="play('S')">S
                <audio src="./clip/S-Heater-6.mp3" class="clip" id="S"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-6" onclick="play('D')">D
                <audio src="./clip/D-Dsc_Oh.mp3" class="clip" id="D"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-7" onclick="play('Z')">Z
                <audio src="./clip/Z-Kick_n_Hat.mp3" class="clip" id="Z"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-8" onclick="play('X')">X
                <audio src="./clip/X-RP4_KICK_1.mp3" class="clip" id="X"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-9" onclick="play('C')">C 
                <audio src="./clip/C-Cev_H2.mp3" class="clip" id="C"></audio>
            </button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
